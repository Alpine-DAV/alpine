    python:
        paths:
            python@2.7.13%intel@18.0.0.128 arch=cray-cnl-mic_knl: /usr
        buildable: False
    pkg-config:
        paths:
             pkg-config@0.28%intel@18.0.0.128 arch=cray-cnl6-mic_knl: /usr
        buildable: False
    autoconf:
